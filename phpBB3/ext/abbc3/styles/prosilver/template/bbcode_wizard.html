<form>
	<div class="panel">
		<div class="inner">
		<fieldset>
			<dl>
				<dt><label for="bbvideo_wizard_sites">{L_ABBC3_BBVIDEO_SITES}{L_COLON}</label></dt>
				<dd>
					<select id="bbvideo_wizard_sites" name="bbvideo_wizard_sites">
						<!-- BEGIN bbvideo_sites -->
							<option value="{bbvideo_sites.VALUE}"<!-- IF bbvideo_sites.S_SELECTED --> selected="selected"<!-- ENDIF -->>{bbvideo_sites.LABEL}</option>
						<!-- END bbvideo_sites -->
					</select>
				</dd>
			</dl>
			<dl>
				<dt><label for="bbvideo_wizard_example">{L_ABBC3_BBCODE_WIZ_EXAMPLE}{L_COLON}</label></dt>
				<dd>
					<input type="text" id="bbvideo_wizard_example" name="bbvideo_wizard_example" readonly="readonly" value="{ABBC3_BBVIDEO_LINK_EX}" size="45" class="inputbox autowidth disabled" />
				</dd>
			</dl>
			<hr />
			<dl>
				<dt><label for="bbvideo_wizard_link">{L_ABBC3_BBVIDEO_LINK}{L_COLON}</label></dt>
				<dd>
					<input type="text" id="bbvideo_wizard_link" name="bbvideo_wizard_link" value="" class="inputbox autowidth" size="45" />
				</dd>
			</dl>
			<dl>
				<dt><label for="bbvideo_wizard_width">{L_ABBC3_BBVIDEO_SIZE}{L_COLON}</label></dt>
				<dd>
					<input type="number" id="bbvideo_wizard_width" name="bbvideo_wizard_width" value="{ABBC3_BBVIDEO_WIDTH}" class="inputbox autowidth" min="0" max="9999" size="4" /> x <input type="number" id="bbvideo_wizard_height" name="bbvideo_wizard_height" value="{ABBC3_BBVIDEO_HEIGHT}" class="inputbox autowidth" min="0" max="9999" size="4" />
					<select id="bbvideo_wizard_size_presets" name="bbvideo_wizard_size_presets">
						<option value="">{L_ABBC3_BBVIDEO_PRESETS}</option>
						<!-- BEGIN bbvideo_sizes -->
							<option value="{bbvideo_sizes.VALUE}">{bbvideo_sizes.LABEL}</option>
						<!-- END bbvideo_sizes -->
					</select>
				</dd>
			</dl>
		</fieldset>
		</div>
	</div>
	<div class="panel" style="margin-bottom: 0;">
		<div class="inner">
		<fieldset class="submit-buttons">
			<input type="button" name="bbvideo_wizard_submit" id="bbvideo_wizard_submit" value="{L_ABBC3_BBCODE_WIZ_SUBMIT}" class="button1" />&nbsp;
			<input type="button" name="bbvideo_wizard_cancel" id="bbvideo_wizard_cancel" value="{L_CANCEL}" class="button2" />
		</fieldset>
		</div>
	</div>
</form>
